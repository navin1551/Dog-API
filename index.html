<!DOCTYPE html>
<html>
    <head>
        <title>Simple GET request drill</title>
        <meta charset="utf-8">
        <meta name="description" content="GET drill using dog API">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <main>
                <section class="question-area">
                    <h2>How many dogs?</h2>
                    <form class="selection-form" action="https://dog.ceo/api/breeds/image/random/3" method="GET">
                        <input id="user-input" type="number" value="3">
                        <button type="submit">Click</button>
                    </form>
                </section>
                <section class="result-area">
                    <h2>This many dogs!</h2>
                    <div class="dog-pics" alt="pictures of dogs"></div>
                </section>
            </main>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
